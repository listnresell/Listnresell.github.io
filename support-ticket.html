<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f3f5f4; }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold mb-4">Create a Support Ticket</h1>
        <form id="ticket-form">
            <div class="mb-4">
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" id="topic" name="topic" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Ticket</button>
        </form>
    </div>
</body>
</html>
